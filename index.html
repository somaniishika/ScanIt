<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <div id="barcode-data"></div>
    <script>
        function scanBarcode() {
            fetch('/scan')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('barcode-data').innerText = data.barcode_data.join(', ');
                });
        }

        setInterval(scanBarcode, 1000);  // Scan barcode every 1 second
    </script>
</body>
</html>
